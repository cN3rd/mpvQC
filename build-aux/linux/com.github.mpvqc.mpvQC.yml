# Supposed to be called at repository root level - copied during CI build to root level
#

app-id: com.github.mpvqc.mpvQC
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: mpvQC

finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --env=LC_ALL=C  # todo: should work but doesn't: --env=LC_NUMERIC=C

build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    V: '1'

cleanup:
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /lib/python3.10/site-packages/PySide6/examples
  - /lib/python3.10/site-packages/PySide6/lupdate
  - /lib/python3.10/site-packages/PySide6/assistant
  - /lib/python3.10/site-packages/PySide6/qmllint
  - /lib/python3.10/site-packages/PySide6/linguist
  - /lib/python3.10/site-packages/PySide6/Qt/lib/libQt6WebEngineCore.so.6
  - /lib/python3.10/site-packages/PySide6/Qt/translations/qtwebengine_locales
  - /lib/python3.10/site-packages/PySide6/Qt/resources
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - name: luajit
    no-autogen: true
    cleanup:
      - /bin
      - /lib/*.a
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
        sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3
      - commands:
          - sed -i 's|/usr/local|/app|' ./Makefile
        type: shell

  - name: libv4l2
    cleanup:
      - /sbin
      - /bin
      - /include
      - /lib/*.la
      - /lib/*/*.la
      - /lib*/*/*/*.la
      - /lib/pkgconfig
      - /share/man
    config-opts:
      - --disable-static
      - --disable-bpf
      - --with-udevdir=/app/lib/udev
    sources:
      - type: archive
        url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.22.1.tar.bz2
        sha256: 65c6fbe830a44ca105c443b027182c1b2c9053a91d1e72ad849dfab388b94e31

  - name: nv-codec-headers
    cleanup:
      - '*'
    make-install-args:
      - PREFIX=/app
    no-autogen: true
    sources:
      - type: git
        url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        commit: cf8b0b2bb70b59068b06f1d5610627c8aa6d5652

  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
    config-opts:
      - --enable-shared
      - --disable-static
      - --enable-gnutls
      - --disable-doc
      - --disable-programs
      - --disable-encoders
      - --disable-muxers
      - --enable-encoder=png
      - --enable-libv4l2
      - --enable-libdav1d
    sources:
      - type: archive
        url: https://fossies.org/linux/misc/ffmpeg-5.1.2.tar.xz
        sha256: 619e706d662c8420859832ddc259cd4d4096a48a2ce1eefd052db9e440eef3dc

  - name: libass
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.16.0/libass-0.16.0.tar.xz
        sha256: 5dbde9e22339119cf8eed59eea6c623a0746ef5a90b689e68a090109078e3c08

  - name: uchardet
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC=0
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.7.tar.xz
        sha256: 3fc79408ae1d84b406922fa9319ce005631c95ca0f34b205fad867e8b30e45b1

  - name: libmpv
    build-commands:
      - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-cplayer --disable-build-date
        --disable-alsa
      - python3 waf build
      - python3 waf install
    buildsystem: simple
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.34.1.tar.gz
        sha256: 32ded8c13b6398310fa27767378193dc1db6d78b006b70dbcbd3123a1445e746
      - type: file
        url: https://waf.io/waf-2.0.24
        sha256: 93909bca823a675f9f40af7c65b24887c3a3c0efdf411ff1978ba827194bdeb0
        dest-filename: waf

  - name: python
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/3.10.7/Python-3.10.7.tar.xz
        sha256: 6eed8415b7516fb2f260906db5d48dd4c06acc0cb24a7d6cc15296a604dcdc48

  # https://github.com/flathub/io.qt.qtwebengine.BaseApp/tree/branch/6.2/krb5
  - name: krb5
    subdir: src
    cleanup:
      - /bin
      - /share/et
      - /share/examples
      - /share/man
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-rpath
      - --disable-static
    post-install:
      - install -Dm644 ../krb5.conf -t ${FLATPAK_DEST}/etc/
    sources:
      - type: file
        path: build-aux/linux/krb5.conf
      - type: archive
        url: https://kerberos.org/dist/krb5/1.20/krb5-1.20.tar.gz
        sha256: 7e022bdd3c851830173f9faaa006a230a0e0fdad4c953e85bff4bf0da036e12f
        x-checker-data:
          type: html
          url: https://kerberos.org/dist/
          url-template: https://kerberos.org/dist/krb5/$version0.$version1/krb5-$version.tar.gz
          version-pattern: Kerberos V5 Release ([\d\.-]*) - current release

  - name: python3-inject
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "inject>=4.3.1" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/23/e2/04673185baadf9f4e175de51212fd2966eed2fca3236fdcfb7e732e4d09e/Inject-4.3.1.tar.gz
        sha256: 7f996f2c9ed2082af776ddf6b528d97036898ac63040385feb1d12286a73c3cc
  - name: python3-PySide6
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "PySide6>=6.3.1" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/df/75/244ad17b5cebb8851e6a28473b3d79298d220ea91d546080070829b31bdd/PySide6-6.4.0-cp36-abi3-manylinux_2_28_x86_64.whl
        sha256: d7824b1f0c346e8db03870fa8dc5e13b18bc746a9dfabbc69c85529e85903408
      - type: file
        url: https://files.pythonhosted.org/packages/bd/e1/c0acd4fa3a9cb2b908dd3b1551887b7a6e4608d13f48d5273023ce8a90f0/shiboken6-6.4.0-cp36-abi3-manylinux_2_28_x86_64.whl
        sha256: 67b4731c55f5d74a72bede9a84691d64664cf7e1e76b606f58b39c8a61ea563d
      - type: file
        url: https://files.pythonhosted.org/packages/9f/14/063d8ce95381bada749bc5bb749e126e77453c582ef6a52eb6c447cbed2e/PySide6_Essentials-6.4.0-cp36-abi3-manylinux_2_28_x86_64.whl
        sha256: 526434fb2ca94e54d07a7605716e4fb2e1b642440bce32c80a39e847e1710e65
      - type: file
        url: https://files.pythonhosted.org/packages/cb/90/65c68f723c2f8a4bd594d7bd0d5101644a28aa1190808ccc2401304bbc76/PySide6_Addons-6.4.0-cp36-abi3-manylinux_2_28_x86_64.whl
        sha256: 236b0dbaefc03114fc1deeee0041808d64a76650b643cf9ee9d8587e3ba9059a
  - name: python3-PyOpenGl
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "PyOpenGl>=3.1.6" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/80/07/003fe74d2af04be917035b42c53c7ea9e3abe1e353753cebccfe792b4e52/PyOpenGL-3.1.6-py3-none-any.whl
        sha256: a7139bc3e15d656feae1f7e3ef68c799941ed43fadc78177a23db7e946c20738
  - name: python3-python-mpv
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "python-mpv>=1.0.1" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/34/d4/3504f3a873a8f0f32a112cc2e7528a12b617de566dc83bcb57f0b9d1f617/python-mpv-1.0.1.tar.gz
        sha256: 4c5cc55df484232827ebfa9e498e8370698c6bf7283ba6b1e0329cc42f3aeb8e

  - name: mpvQC
    buildsystem: simple
    build-commands:
      - mkdir -p /app/app-directory
      - cp -r mpvqc /app/app-directory
      - install -D main.py /app/app-directory
      - install -Dm644 com.github.mpvqc.mpvQC.svg /app/share/icons/hicolor/scalable/apps/com.github.mpvqc.mpvQC.svg
      - install -Dm644 com.github.mpvqc.mpvQC.desktop /app/share/applications/com.github.mpvqc.mpvQC.desktop
      - install -Dm644 com.github.mpvqc.mpvQC.metainfo.xml -t /app/share/metainfo
      - sed -i 's|/usr/bin/env python|/app/bin/python3|' /app/app-directory/main.py
      - ln -s /app/app-directory/main.py /app/bin/mpvQC
    sources:
      - type: dir
        path: build/release
      - type: dir
        path: build-aux/linux
