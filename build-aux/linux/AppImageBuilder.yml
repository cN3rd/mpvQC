version: 1
script:
  - rm -rf AppDir  | true
  - mkdir -p AppDir/usr/{src,share/icons}
  - cp build/mpvqc AppDir/usr/src -r
  - cp build/main.py AppDir/usr/src
  - cp build-aux/linux/com.github.mpvqc.mpvQC.svg AppDir/usr/share/icons
  - python3 -m pip install --ignore-installed --prefix=/usr --root=AppDir -r requirements.txt


AppDir:
  path: ./AppDir

  app_info:
    id: com.github.mpvqc.mpvQC
    name: mpvQC
    icon: com.github.mpvqc.mpvQC
    version: @@MPVQC_VERSION@@
    exec: usr/bin/python3
    exec_args: "$APPDIR/usr/src/main.py $@"

  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ hirsute main restricted universe multiverse'
        # key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'  # for bionic packages

    include:
      - python3
      - patchelf
      - libopengl0
    exclude:
      - libstdc++6

  runtime:
    env:
      # Set python home
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONHOME
      PYTHONHOME: '${APPDIR}/usr'
      # Path to the site-packages dir or other modules dirs
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONPATH
      PYTHONPATH: '${APPDIR}/usr/lib/python3.9/site-packages'

